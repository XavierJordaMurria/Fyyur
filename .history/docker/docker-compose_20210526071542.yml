version: '3.3'
networks:
  udacity_network:

volumes:
  fyyur-ps-volume:

services:
    postgres:
      image: postgres
      container_name: fyyur-ps
      restart: "no"
      ports:
        - "15432:5432"
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: tgkicksass
        APP_DB_USER: docker
        APP_DB_PASS: docker
        APP_DB_NAME: udacity
        TZ: Europe/Madrid
      volumes:
        - ./db:/docker-entrypoint-initdb.d/
        - udacity-fyyur-ps-volume:/var/lib/postgresql/data
      networks:
        - udacity_network
